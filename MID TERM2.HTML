<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout 1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* MAIN GRID */
        .container {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
            border: 2px solid black;
        }

        .header {
            grid-column: 1 / 3;
            background: #e5e5e5;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .navbar {
            grid-column: 1 / 3;
            background: #cfcfcf;
            padding: 10px;
            text-align: center;
        }

        .side-menu {
            background: #f0f0f0;
            padding: 15px;
        }

        .content {
            background: #fafafa;
            padding: 20px;
        }

        .footer {
            grid-column: 1 / 3;
            background: #dcdcdc;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Name of Website</div>
        <div class="navbar">Navigation Bar</div>
        <div class="side-menu">Side Menu</div>
        <div class="content">Content Area</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
